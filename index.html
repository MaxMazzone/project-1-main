<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <p id="message"></p>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="1">

            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="2">

            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="3">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="4">

            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="5">

            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="6">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="7">

            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="8">

            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 box">
            <div class="coord" id="9">

            </div>
          </div>
        </div>
      </div>
      <p id="game-message"> Player x is up. </p>
      <p id="game-announcement"></p>
      <form id="reset-game">
        <fieldset>
          <legend>Reset Game</legend>
          <input type="submit" name="submit" value="Reset Game">
        </fieldset>
      </form>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="text" name="credentials[password]" placeholder="Password">
          <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmations">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="text" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="text" name="passwords[old]" placeholder="Old Password">
          <input type="text" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
      <div>
        <p id=complete-games> </p>
      <form class ="games" id ="games-search">
        <button type="submit" class="btn btn-default"> Completed Games</button>
      </form>
    </div>

    </body>
</html>
